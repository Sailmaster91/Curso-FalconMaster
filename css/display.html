<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/display.css">
	<title>Display</title>
</head>
<body>
	<!--Existen 2 tipos de comportamiento para los elementos HTML:-->
	<!--Block - Bloque
		-Abarcan el 100% del espacio disponible
		- Pero con CSS les podemos especificar otro tamano 
	-->
	<div class="inline-b">Soy una caja</div>
	<p class="inline-b">Soy un Parrafo</p>
	
	<!--Inline - En linea
		-Abarcan solo el espacio que necesiatn para el contenido.
		-Pero con CSS podemos cambiarles el tipo de elemento a bloque y luego cambiarles el tamaÃ±o-->
	
	<a href="" class="inline-b">Enlace 1</a>
	<a href="" class="inline-b">Enlace 2</a>
	<img src="/img/Yellow Mercedes AMG GT Solarbeam Car - 1280x686.png" width="200px" alt="" class="">
	<span>Hola soy un elemento de tipo Linea (Span)</span>
	
</body>
</html>
