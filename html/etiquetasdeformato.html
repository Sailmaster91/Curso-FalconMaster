<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Etiquetas</title>
</head>
<body>
	<h3>Etiquetas de Formateado</h3>
	<p>Texto en <b>negrita</b></p>
	<p>Texto con importacia <strong>semantica en negrita</strong></p>

	<p>Texto en <i>italica</i></p>
	<p>Texto en <em>italica empashis</em></p>
	<p>Texto en <mark>marcado</mark></p>
	<p>Texto en <small>marcado</small></p>
	<p>Texto en <sup>Super indice</sup></p>
	<p>Texto en <sub>Sub indice</sub></p>
	<p>Texto en <del>Tachado</del></p>
	<p>Texto en <ins>Subrayado</ins></p>

</body>
</html>
